<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UACompatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/Avatar3.png"
          alt="Foto de Gus Gehrke de perfil, barba, usando alargador preto com um fundo de girafa."
        />
        <p>@its_gehrke</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.youtube.com/@guzzlightyear324" target="_blank"
            >Increva-se no meu canal</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/its_gehrke/" target="_blank"
            >Olhe meu insta</a
          >
        </li>

        <li>
          <a href="https://github.com/GuzzGEHRKE" target="_blank"
            >Ver meu portfólio</a
          >
        </li>

        <li>
          <a href="https://www.rocketseat.com.br/" target="_blank"
            >Conheça a Rocketseat</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://www.rocketseat.com.br" target="_blank">
          <ion-icon name="rocket-outline"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br"> Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
